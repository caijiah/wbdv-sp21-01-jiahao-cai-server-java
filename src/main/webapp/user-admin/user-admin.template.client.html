<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>User Admin</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <th>
                    <input class="form-control wbdv-username-fld"
                           placeholder="Username"/>
                </th>
                <th>
                    <input class="form-control wbdv-password-fld"
                           placeholder="Password"/>
                </th>
                <th>
                    <input class="form-control wbdv-firstname-fld"
                           placeholder="First Name"/>
                </th>
                <th>
                    <input class="form-control wbdv-lastname-fld"
                           placeholder="Last Name"/>
                </th>
                <th>
                    <select class="form-control wbdv-role-fld">
                        <option>FACULTY</option>
                        <option>STUDENT</option>
                        <option>ADMIN</option>
                    </select>
                </th>
                <th>
                    <span class="pull-right button-header">
                    <i class="fa fa-2x fa-plus wbdv-create-btn"
                       aria-hidden="true"></i>
                    <i class="fa fa-2x fa-check wbdv-update-btn"
                       aria-hidden="true"></i>
                    </span>
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
