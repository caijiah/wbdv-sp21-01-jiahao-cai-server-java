<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Register</h1>

    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="username"
                   placeholder="Example: Alice">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="password"
                   placeholder="Example: abc123!">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="verify_password" class="col-sm-2 col-form-label">Verify Password</label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="verify_password"
                   placeholder="Example: abc123!">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dob" class="col-sm-2 col-form-label">
            DOB
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your DOB"
                   id="dob"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block">
                Sign up
            </a>
            <a href="../index.html" class="btn btn-danger btn-block"> Cancel </a>
            <div class="row">
                <div class="col-6">
                    <a href="../login/login.template.client.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <a href="../index.html"><i class="fa fa-home"></i> Back to homepage </a>
    </div>
</div>
</body>
</html>
