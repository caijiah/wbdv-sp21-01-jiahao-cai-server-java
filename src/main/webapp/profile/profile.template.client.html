<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Personal Profile</h1>

    <div class="alert alert-danger" role="alert">
        Something went wrong!
    </div>

    <div class="alert alert-success" role="alert">
        Update Successfully!
    </div>

    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="username"
                   autocomplete="off"
                   value="alice"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="password"
                   placeholder="Example: abc123!">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="verify_password" class="col-sm-2 col-form-label">
               Verify
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="verify_password"
                   placeholder="Example: abc123!">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phone"
                   placeholder="(857)-123-8577"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   title="Please enter a valid email"
                   placeholder="alice@wonderland"
                   id="email"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="role" class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select id="role" class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Staff</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dob" class="col-sm-2 col-form-label">
            DOB
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your DOB"
                   id="dob"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a href="" class="btn btn-success btn-block">
                Update
            </a>
            <a href="../index.html" class="btn btn-danger btn-block">
                Log out
            </a>
        </div>
    </div>

    <div class="row">
        <a href="../index.html"><i class="fa fa-home"></i> Back to homepage </a>
    </div>
</div>
</body>
</html>
